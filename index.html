<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Positivus</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__navbar">
          <div class="header__navbar__logo">
            <img src="./img/logo.svg" alt="logo" />
            <h1 class="header__text">Positivus</h1>
          </div>
          <div class="header__navbar__links">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Use Cases</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <button class="header__navbar__links-button">
              Request a quote
            </button>
          </div>
          <div class="header__navbar__mobile">
            <img src="./img/Burger menu icon.svg" alt="burger menu" />
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main__section">
          <div class="main__section__text">
            <div class="main__section__text-head">
              Navigating the digital landscape for success
            </div>
            <div class="main__section__mobile-img">
              <img src="./img/main_pic.webp" alt="main image" />
            </div>
            <div class="main__section__text-desc">
              Our digital marketing agency helps businesses grow and succeed
              online through a range of services including SEO, PPC, social
              media marketing, and content creation.
            </div>
            <button class="main__section__text-btn">Book a consultation</button>
          </div>
          <div class="main__section__img">
            <img src="./img/main_pic.webp" alt="main image" />
          </div>
        </section>
        <section class="main__partners">
          <img src="./img/amazon logo.svg" alt="Amazon" class="logo" />
          <img src="./img/dribble logo.svg" alt="Dribbble" class="logo" />
          <img src="./img/hubSpotlogo.svg" alt="HubSpot" class="logo" />
          <img src="./img/notion logo.svg" alt="Notion" class="logo" />
          <img src="./img/netflix logo.svg" alt="Netflix" class="logo" />
          <img src="./img/zoom logo.svg" alt="Zoom" class="logo" />
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
